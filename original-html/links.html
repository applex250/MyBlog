<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接 | Links</title>
    <meta name="description" content="我的社交链接，包含GitHub、Twitter、邮箱等。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --accent: #00d4aa;
            --accent-light: rgba(0, 212, 170, 0.15);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .site-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
            padding: 0 60px;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .site-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-nav-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .site-nav-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--gray-500);
            text-decoration: none;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        .site-nav-item:hover {
            color: var(--black);
        }

        .site-nav-item.active {
            color: var(--black);
        }

        .site-nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .social-link {
            color: var(--gray-400);
            text-decoration: none;
            padding: 8px;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--black);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--gray-400);
            transition: color 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--black);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 60px 80px;
        }

        .links-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .links-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .links-subtitle {
            font-size: 16px;
            color: var(--gray-500);
            font-family: 'JetBrains Mono', monospace;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .links-grid--rows {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .link-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 280px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out both;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.15s; }
        .link-card:nth-child(3) { animation-delay: 0.2s; }
        .link-card:nth-child(4) { animation-delay: 0.25s; }
        .link-card:nth-child(5) { animation-delay: 0.3s; }
        .link-card:nth-child(6) { animation-delay: 0.35s; }
        .link-card:nth-child(7) { animation-delay: 0.4s; }
        .link-card:nth-child(8) { animation-delay: 0.45s; }
        .link-card:nth-child(9) { animation-delay: 0.5s; }

        .link-card:hover {
            border-color: var(--gray-300);
            transform: translateY(-6px);
            box-shadow: 0 16px 48px -12px rgba(0, 0, 0, 0.1);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .link-card:hover .link-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .link-icon svg {
            width: 100%;
            height: 100%;
        }

        .link-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .link-description {
            font-size: 13px;
            color: var(--gray-500);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 16px;
        }

        .link-arrow {
            color: var(--gray-300);
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .link-arrow svg {
            width: 20px;
            height: 20px;
        }

        .link-card:hover .link-arrow {
            color: var(--accent);
            transform: translateX(4px);
        }

        .site-footer {
            margin-top: 80px;
            padding: 40px 60px;
            border-top: 1px solid var(--gray-200);
            text-align: center;
            color: var(--gray-400);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .site-footer a {
            color: var(--gray-500);
            text-decoration: none;
        }

        .site-footer a:hover {
            color: var(--black);
        }

        .hand-drawn {
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 1.5;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                padding: 120px 40px 60px;
            }

            .site-nav {
                padding: 0 40px;
            }

            .links-title {
                font-size: 36px;
            }

            .links-grid,
            .links-grid--rows {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .site-nav {
                padding: 0 20px;
            }

            .site-nav-right {
                gap: 8px;
            }

            .main-container {
                padding: 120px 20px 40px;
            }

            .links-title {
                font-size: 28px;
            }

            .links-grid,
            .links-grid--rows {
                grid-template-columns: 1fr;
            }

            .link-card {
                height: 240px;
                padding: 32px 24px;
            }

            .link-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 16px;
            }

            .link-title {
                font-size: 16px;
            }

            .link-description {
                font-size: 12px;
            }

            .site-footer {
                padding: 30px 20px;
            }
        }
    </style>
</head>
